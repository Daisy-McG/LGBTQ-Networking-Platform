{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Profile</h1>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy }}
        <div class="buttons text-center">
            <button type="submit" class="button is-primary mr-2">Edit</button>
            <a href="/profile/user/{{request.user.id}}/" class="button is-primary mr-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
