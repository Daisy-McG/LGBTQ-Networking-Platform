{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="post-container">
        <div class="title-heading">
            <p>{{ post.title }}</p>
        </div>
        <div class="content-container">
            <p>{{ post.content }}</p>
        </div>
        <div class="post-date">
            <p>
                {{ post.date_added }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
