{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="edit-post-container">
    <form method="POST" action="{% url 'edit_comment' comment.id %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div >
            <a href="{% url 'comment_detail' %}">Cancel</a>
            <button  type="submit">Update Comment</button>
        </div>
    </form>
</div>   
{% endfor %}

{% endblock %}
