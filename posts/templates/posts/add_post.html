{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="add-post-container">
        <p>Share your thoughs with others</p>
    <form method="POST" action="{% url 'add_post' %}" class="form mb-2" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div>
            <a href="{% url 'all_post' %}">Cancel</a>
            <button type="submit">Add post</button>
            </div>
        </div>
{% endblock %}
